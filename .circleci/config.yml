version: 2.1
jobs:
    create_helloWorld_file:
        docker:
           - image: circleci/node:13.8.0
        steps: 
           - run: echo "Hello Sakshi!" > ~/output.txt
           - persist_to_workspace:
                 root: ~/
                 paths:
                     - output.txt

    print_helloWorld_file:
        docker:
           - image: circleci/node:13.8.0
        steps:
           - attach_workspace:
                 at: ~/
           - run: cat ~/output.txt
workflows:
    welcome:
        jobs:
           - create_helloWorld_file
           - print_helloWorld_file:
                 requires:
                     - create_helloWorld_file